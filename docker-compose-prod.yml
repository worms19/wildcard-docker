version:  '3'

volumes:
  frontend-volume:

services:
##############################################################
#         Setup mongo container
##############################################################
  mongodb:
    image: mongo
    restart: always
    container_name: mongodb
    volumes:
      - ./data-node:/data/db
    ports:
      - 27017:27017
    command: mongod --noauth 
##############################################################
#         Setup node container
##############################################################

  backend:
    build: ./backend
    expose:
      - ${APP_SERVER_PORT}
    environment:
      API_HOST: ${API_HOST}
      APP_SERVER_PORT: ${APP_SERVER_PORT}
      DB_CONNECTION: ${DB_CONNECTION}
    ports:
    - ${APP_SERVER_PORT}:${APP_SERVER_PORT}
    links:
      - mongodb
    volumes:
    - ./backend/:/srv/app/wildcard-backend/
    - frontend-volume:/srv/app/wildcard-front/
    command: npm run dev

##############################################################
#         Setup client container
##############################################################

  frontend:
    build: ./frontend
    expose:
      - ${REACT_APP_PORT}
    environment:
      REACT_APP_PORT: ${REACT_APP_PORT}
    ports:
    - ${REACT_APP_PORT}:${REACT_APP_PORT}
    volumes:
    - frontend-volume:/srv/app/wildcard-front/
    depends_on:
      - backend
    command: sh -c "npm install && npm run build"

